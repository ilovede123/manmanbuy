<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <!--引入less文件-->
    <link rel="stylesheet/less" href="./css/index.css">
    <!--引入解析less文件的js文件-->
    <script src="./js/less.js"></script>
    <!--<script src="js/jquery.js"></script>-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <title>比价搜索</title>
</head>
<body>
<header id="header">
    <div class="fl logo">
        <a href="index.html">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="app fr">
        <a href="">
            <img src="images/header_app.png" alt="">
        </a>
    </div>
</header>
<section id="search">
    <div class="searchbox">
        <input type="text" name="" placeholder="请输入你想比价的产品">
    </div>
    <div class="button">
        <button></button>
    </div>
</section>
<nav id="subNav">
    <a href="index.html">首页></a>
    <a href="">全部分类></a>
    <a href="">电视></a>
    <a href="" id="botton" class="fr">筛选</a>
</nav>
<section class="bijia_info">
    <ul class="info">
        <li>
            <a href="" class="clearfix">
                <div class="img fl">
                    <img src="images/ic_mall.png" alt="">
                </div>
                <div class="infoR">
                    <div class="title">
                        <h4>我是的家乐福考记录累计收到了飞机快两点</h4>
                        <div class="price">199元</div>
                    </div>
                    <div class="other">
                        <span class="take_price">报价(0)</span>
                        <i class="iconfont icon-xiaoxi talkbaout">评论(256)</i>
                    </div>

                </div>
            </a>
        </li>

    </ul>
</section>
<section class="changePage clearfix">
    <button class="prev fl">上一页</button>

    <select value="" class="page">
        <option name="" id="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="v_left">1</span>/<span class="v_right">3</span>
        </option>
    </select>
    <button  class="next fr">
        下一页
    </button>
</section>
<script src="js/bijia.html.js"></script>
<section id="footer">
    <div class="more">
        <a href="">
            更多优惠信息>>
        </a>
    </div>
    <div class="chart clearfix">
        <span class="chart_in fl">品牌排行</span>
        <span class="more fr">
            <img src="images/more.png" alt="">
        </span>
    </div>
    <div class="login">
        <div class="container">
            <div class="row">
                <a href="">
                    <div class="col-xs-3">登入</div>
                </a>
                <a href="">
                    <div class="col-xs-4">注册</div>
                </a>
                <a href="">
                    <div class="col-xs-5">返回顶部</div>
                </a>
                <span></span>


            </div>
        </div>
        <div class="content_b">
            <p>
                <a href="#">
                    手机APP下载
                </a>
                <a href="#">
                    慢慢买手机版
                </a>
                -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com </p>
        </div>
    </div>
</section>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/html" id="product">
    {{each result as value}}
    <li>
        <a href="productlist.html?categoryid={{value.categoryId}}&productid={{value.productId}}" class="clearfix"
           data-productid="{{value.productId}}">
            <div class="img fl">
                {{#value.productImg}}
            </div>
            <div class="infoR">
                <div class="title">
                    <h4>{{value.productName}}</h4>
                    <div class="price">{{value.productPrice}}</div>
                </div>
                <div class="other">
                    <span class="take_price">{{value.productQuote}}</span>
                    <i class="iconfont icon-xiaoxi talkbaout">{{value.productCom}}</i>
                </div>

            </div>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="option">
{{each much as value i}}
<option name="" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {{i+1}}/{{value.totalCount}}
</option>
    {{/each}}
</script>
</body>
</html>
