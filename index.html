<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/base.css">
    <link rel="stylesheet/less" href="css/index.css">
    <script type="text/javascript" src="lib/less/less.js"></script>
    <!--引入less文件-->
    <link rel="stylesheet/less" href="./css/index.css">
    <!--引入解析less文件的js文件-->
    <!--<script src="./js/less.js"></script>-->
    <!--<script src="js/jquery.js"></script>-->
    <script src="lib/jquery/jquery.min.js"></script>

    <script src="js/template.js"></script>
    <script src="js/index.js"></script>
    <title>慢慢买</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="fl logo">
        <a href="">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="app fr">
        <a href="">
            <img src="images/header_app.png" alt="">
        </a>
    </div>
</header>
<!--搜索-->
<section id="search">
    <div class="searchbox">
        <input type="text" name="" placeholder="请输入你想比价的产品">
    </div>
    <div class="button">
        <button></button>
    </div>
</section>
<!--菜单-->
<nav id="nav">
    <div class="container">
        <div class="row" id="info">
            <div class="col-xs-3">
                <img src="" alt="">
                <span></span>
            </div>
        </div>
    </div>
</nav>
<!--折扣推荐-->
<section id="discount">
    <span class="fl">超值折扣推荐</span>
    <a href="">
        <img src="images/more.png" class="fr" alt="">
    </a>
</section>
<!--商品-->
<section id="product">
    <ul class="info">
        <li>
            <a href="" class="clearfix">
                <div class="img fl">
                    <img src="images/ic_mall.png" alt="">
                </div>
                <div class="infoR">
                    <div class="title">
                        <h4>我是的家乐福考记录累计收到了飞机快两点</h4>
                    </div>
                    <div class="other">
                        <span class="mall fl">京东商城 | 07-09 16:14</span>
                        <i class="iconfont icon-xiaoxi fr">3</i>
                    </div>

                </div>
            </a>
        </li>

    </ul>
</section>
<!--底部-->
<section id="footer">
    <div class="more">
        <a href="">
            更多优惠信息>>
        </a>
    </div>
    <div class="chart clearfix">
        <span class="chart_in fl">品牌排行</span>
        <span class="more fr">
            <img src="images/more.png" alt="">
        </span>
    </div>
    <div class="login">
        <div class="container">
            <div class="row">
                <a href="">
                    <div class="col-xs-3">登入</div>
                </a>
                <a href="">
                    <div class="col-xs-4">注册</div>
                </a>
                <a href="">
                    <div class="col-xs-5">返回顶部</div>
                </a>
                <span></span>
            </div>
        </div>
        <div class="content_b">
            <p>
                <a href="#">
                    手机APP下载
                </a>
                <a href="#">
                    慢慢买手机版
                </a>
                -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com </p>
        </div>
    </div>
</section>
<!--js文件 注意引入的依赖关系-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<!--</body>-->
</body>
<!--导航模板-->
<script type="text/html" id="nav_tem">
    {{each result as value}}
    <div class="col-xs-3">
        <a href="{{value.titlehref}}">
            <span>{{#value.img}}</span>
        </a>
        <p class="in_name">
            {{value.name}}
        </p>
    </div>
    {{/each}}
</script>

<!--产品模板-->
<script type="text/html" id="product_t">
    {{each result as value}}
    <li>
        <a href="indexXiang.html?productid={{value.productId}}" class="clearfix">
            <div class="img fl">
                {{#value.productImgSm}}
            </div>
            <div class="infoR">
                <div class="title">
                    <h4>{{value.productName}}
                        <span>{{value.productPinkage}}</span>
                    </h4>
                </div>
                <div class="other">
                    <span class="mall fl">{{value.productFrom}}     |{{value.productTime}}</span>

                    <em class="fr">
                        <i class="iconfont icon-xiaoxi ">

                        </i>
                        <span> {{value.productComCount}}</span>
                    </em>

                </div>

            </div>
        </a>
    </li>

    {{/each}}
</script>
</html>
