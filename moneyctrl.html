<script type="text/html" id="option">
    {{each much as value i}}
    <option name="" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {{i+1}}/{{value.totalCount}}
    </option>
    {{/each}}
</script>
<script type="text/html" id="product_1">
    {{each result as value i}}
    <li>
        <a href="discount.html?productid={{value.productId}}" class="clearfix">
            <div class="img fl">
                {{#value.productImgSm}}
            </div>
            <div class="infoR">
                <div class="title">
                    <h4>{{value.productName}}</h4>
                </div>
                <div class="other">
                    <span class="mall fl">{{value.productFrom}} | {{value.productTime}}</span>
                    <i class="iconfont icon-xiaoxi fr">{{value.productComCount}}</i>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
